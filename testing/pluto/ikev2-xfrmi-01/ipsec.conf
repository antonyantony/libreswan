# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug="all"
	dumpdir=/tmp

conn %default
	authby=secret
	ikev2=insist

conn roadnet-eastnet
	rightid=@east
	leftid=@road
	left=192.1.3.209
	right=192.1.2.23
	rightsubnet=192.0.2.0/24
	leftsubnet=192.0.3.0/24

conn road
	also=roadnet-eastnet
	priority=3
	mark-xfrm-output=7
	xfrm-interface-id=6
